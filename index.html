<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nam Khanh Nguyen Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5c4ca1dfe4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!------------>
    <!-- HEADER -->
    <!------------>

    <header>
      <nav>
        <div class="link-container"><a href="#experience">Experience</a></div>
        <div class="link-container"><a href="#education">Education</a></div>
        <div class="link-container"><a href="#projects">Projects</a></div>
      </nav>
    </header>

    <!---------->
    <!-- MAIN -->
    <!---------->

    <main>
      <!-- EXPERIENCE -->

      <section id="experience">
        <div class="section-title">
          <div class="title-icon"><i class="fa-solid fa-briefcase"></i></div>
          <div class="title-text">Experience</div>
        </div>

        <article>
          <div class="article-title">EYEQ Tech</div>
          <div>Dec 31st 2021 - Mar 31st 2022</div>
        </article>
      </section>

      <!-- EDUCATION -->

      <section id="education">
        <div class="section-title">
          <div class="title-icon">
            <i class="fa-solid fa-graduation-cap"></i>
          </div>
          <div class="title-text">Education</div>
        </div>

        <article>
          <div class="article-title">University of Cincinnati</div>
          <div>2022 - 2025</div>
        </article>

        <article>
          <div class="article-title">LinkedIn Learning</div>
          <div>2022 - 2025</div>
        </article>
      </section>

      <!-- PROJECTS -->

      <section id="projects">
        <div class="section-title">
          <div class="title-icon"><i class="fa-solid fa-code"></i></div>
          <div class="title-text">Projects</div>
        </div>
      </section>

      <!-- TECHNICAL SKILLS -->

      <section id="technical-skills">
        <div class="section-title">
          <div class="title-icon"><i class="fa-solid fa-gear"></i></div>
          <div class="title-text">Technical Skills</div>
        </div>

        <article>
          <div class="article-title">Languages</div>
          <i class="fa-brands fa-html5"></i>
          <i class="fa-brands fa-css3"></i>
          <i class="fa-brands fa-js-square"></i>
          <i class="fa-brands fa-python"></i>
        </article>

        <article>
          <div class="article-title">Frameworks</div>
        </article>
      </section>
    </main>

    <!------------>
    <!-- FOOTER -->
    <!------------>

    <footer>
      <div class="social">
        <i class="fa-brands fa-github"></i>
        Github
        <i class="fa-brands fa-linkedin"></i>
        LinkedIn
      </div>
      <div class="copyright">
        Copyright 2022 &copy; Handmade with ❤️ &nbsp;by Nam Khanh Nguyen
      </div>
    </footer>
