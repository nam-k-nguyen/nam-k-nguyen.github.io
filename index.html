<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nam Nguyen</title>
    <meta name="description" content="Nam Nguyen Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <script src="https://kit.fontawesome.com/5c4ca1dfe4.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</head>

<body>

    <!-- NAVIGATION BAR -->

    <nav>
        <a href="/" id="nav-logo">
            <div id="nav-logo-image">
                <div class="logo-up-stroke"></div>
                <div class="logo-slant-stroke"></div>
                <div class="logo-up-stroke"></div>
                <div class="logo-slant-stroke"></div>
                <div class="logo-up-stroke"></div>
                <div class="logo-slant-stroke"></div>
                <img class="logo-corner-triangle" src="/assets/logo/TriangleShape.svg" alt="" />
            </div>
            <div id="nav-logo-text">&nbsp; Nam Nguyen</div>
        </a>

        <ol id="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
        </ol>

        <ol id="nav-socials">
            <!-- Social media links generated by JS here -->
        </ol>
    </nav>

    <main>

        
        <!-- HERO SECTION -->
        <section id="hero">
            <div id="hero-intro">
                <div id="grid-bg-wrapper">
                    <div class="left-fade"></div>
                    <img id="grid-bg" src="/assets/decor/GridBackground.png" alt="" />
                    <div class="right-fade"></div>
                </div>
                <div id="hero-content">
                    <div id="hero-text">
                        <div class="inline-text">
                            <div class="normal-text">
                                my name is
                                <span class="my-name gradient-text">nam</span>.
                                I am a
                            </div>
                            <div id="role-switcher">
                                <div class="role-container blackbox">
                                    <div class="role-gradient gradient-text">
                                        software engineer
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="hero-image">
                        <img class="headshot-img" src="assets/images/blackshirt-square.jpg" alt="headshot profile picture">
                    </div>
                </div>
            </div>
        </section>

        <!-- PROJECTS SECTION -->

        <section id="projects" class="numbered-section">
            <div class="section-title">
                <div class="left-title-gradient"></div>
                <div class="title-text">Projects</div>
                <div class="right-title-gradient"></div>
            </div>
            <div class="content">
                <!-- Projects generated by JS here -->
            </div>
        </section>

        <!-- SKILLS SECTION -->

        <section id="skills" class="numbered-section">
            <div class="section-title">
                <div class="left-title-gradient"></div>
                <div class="title-text">Skills</div>
                <div class="right-title-gradient"></div>
            </div>
            <div class="content">
                <!-- Group of skills generated by JS here -->
            </div>
        </section>

    </main>
    <footer>
        <p>Designed & Built by Nam Khanh Nguyen</p>
        <p>&copy 2025</p>
    </footer>
    <script src="script/script.js" defer type="module"></script>
</body>

</html>
